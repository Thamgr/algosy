  <script>
(function(){
  const GVIZ_URL = "https://docs.google.com/spreadsheets/d/1SBeX7SN7MSNwImvTdxmVAd1oWoa9DkKRGy63ElZtB7w/gviz/tq?tqx=out:json&gid=1049140020";
  const LIST_SEL = "#top3-list";
  const LIST = document.querySelector(LIST_SEL);
  if (LIST) LIST.innerHTML = "<li>–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</li>";

  // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è —á–∏—Å–µ–ª: —É–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª—ã/nbsp, –∑–∞–ø—è—Ç—ã–µ -> —Ç–æ—á–∫–∞
  const toNum = v => parseFloat(String(v ?? "")
    .replace(/\u00A0/g, "")
    .replace(/\s/g, "")
    .replace(",", "."));

  function renderTop3(recs){
    if (!LIST) return;
    const M = ["ü•á","ü•à","ü•â"];
    LIST.innerHTML = recs.slice(0,3)
      .map((r,i)=> `<li>${M[i]||""} ${r.name} ‚Äî ${r.score}</li>`)
      .join("\n");
  }

  // JSONP-—Ö—ç–Ω–¥–ª–µ—Ä –æ—Ç GViz
  window.google = window.google || {};
  window.google.visualization = window.google.visualization || {};
  window.google.visualization.Query = window.google.visualization.Query || {};
  window.google.visualization.Query.setResponse = function(payload){
    try {
      const rows = (payload?.table?.rows || []).map(r => [
        r.c?.[0]?.v ?? "",   // A: –ò–º—è
        r.c?.[1]?.v ?? ""    // B: –û—á–∫–∏
      ]);
      const recs = rows.map(([name,score]) => ({ name: String(name).trim(), score: toNum(score) }))
                       .filter(r => r.name && Number.isFinite(r.score))
                       .sort((a,b)=> b.score - a.score);
      renderTop3(recs);
    } catch (e) {
      console.error("[ratings] parse error:", e);
      if (LIST) LIST.innerHTML = "<li>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥</li>";
    }
  };

  // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º JSONP-—Å—Ü–µ–Ω–∞—Ä–∏–π
  function loadGViz(){
    const s = document.createElement("script");
    s.src = GVIZ_URL;
    s.async = true;
    s.onerror = () => {
      console.error("[ratings] GViz script failed");
      if (LIST) LIST.innerHTML = "<li>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥</li>";
    };
    document.head.appendChild(s);
    // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –æ—Ç–≤–µ—Ç –Ω–µ –ø—Ä–∏—à—ë–ª
    setTimeout(() => {
      if (LIST && LIST.textContent?.includes("–ó–∞–≥—Ä—É–∑–∫–∞")) {
        LIST.innerHTML = "<li>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥</li>";
      }
    }, 8000);
  }

  document.addEventListener("DOMContentLoaded", loadGViz);
})();

<script>
(function(){
  const YAML_URL = "./data/announcements.yml";   // —Ñ–∞–π–ª —Å –æ–±—ä—è–≤–ª–µ–Ω–∏—è–º–∏
  const WRAP = document.getElementById("announcements");

  // –ù–µ–±–æ–ª—å—à–æ–π –º–∞–ø–ø–µ—Ä —Ç–∏–ø–æ–≤ -> —Å—Ç–∏–ª–∏
  const KIND = {
    info:   { icon:"‚ÑπÔ∏è",  cls:"info"    },
    warn:   { icon:"‚ö†Ô∏è",  cls:"warn"    },
    success:{ icon:"‚úÖ",  cls:"success" },
    event:  { icon:"üìÖ",  cls:"info"    },
  };

  // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  const fmtDate = s => {
    if (!s) return "";
    const d = new Date(s);
    return isNaN(d) ? String(s) : d.toLocaleDateString("ru-RU", { day:"2-digit", month:"2-digit" });
  };

  // –†–µ–Ω–¥–µ—Ä –æ–¥–Ω–æ–≥–æ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
  const view = it => {
    const kind = KIND[(it.type||"info").toLowerCase()] || KIND.info;
    const title = (it.title || "").trim();
    const text  = (it.text  || "").trim();
    const when  = fmtDate(it.date);
    const link  = (it.link  || "").trim();
    const label = (it.link_label || "–ü–æ–¥—Ä–æ–±–Ω–µ–µ");

    const meta  = [when, it.tag].filter(Boolean).join(" ‚Ä¢ ");
    const metaHtml = meta ? `<div class="ann-meta">${meta}</div>` : "";

    const linkHtml = link ? `<a class="ann-link" href="${link}" target="_blank">${label}</a>` : "";

    return `
      <div class="ann ann--${kind.cls}">
        <div class="ann-icon">${kind.icon}</div>
        <div class="ann-body">
          ${title ? `<div class="ann-title">${title}</div>` : ""}
          ${text ?  `<div class="ann-text">${text}</div>`  : ""}
          <div class="ann-foot">
            ${metaHtml}
            ${linkHtml}
          </div>
        </div>
      </div>`;
  };

  async function load(){
    try{
      const res = await fetch(YAML_URL, { cache:"no-store" });
      if (!res.ok) throw new Error("HTTP "+res.status);
      const yaml = await res.text();
      let items = jsyaml.load(yaml);

      // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º –∫–∞–∫ –º–∞—Å—Å–∏–≤, —Ç–∞–∫ –∏ –æ–±—ä–µ–∫—Ç-—Å–ª–æ–≤–∞—Ä—å
      if (!Array.isArray(items)) items = (items && typeof items==="object") ? Object.values(items) : [];

      // –§–∏–ª—å—Ç—Ä—ã/—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏:
      // - —Å–∫—Ä—ã—Ç—å –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ (–µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω until –∏ –æ–Ω < —Å–µ–≥–æ–¥–Ω—è)
      // - —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ date (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
      const today = new Date();
      items = items.filter(x=>{
        if (!x) return false;
        if (x.until){
          const u = new Date(x.until);
          if (!isNaN(u) && u < today) return false;
        }
        return true;
      }).sort((a,b)=>{
        const da = new Date(a.date || 0).getTime();
        const db = new Date(b.date || 0).getTime();
        return db - da;
      });

      WRAP.innerHTML = items.length
        ? items.map(view).join("")
        : `<div class="muted">–ü–æ–∫–∞ –Ω–µ—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏–π</div>`;
    }catch(e){
      console.error(e);
      WRAP.innerHTML = `<div class="muted">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏—è</div>`;
    }
  }

  document.addEventListener("DOMContentLoaded", load);
})();
</script>
